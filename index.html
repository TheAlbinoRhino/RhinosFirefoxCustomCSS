<!DOCTYPE html>
<html>
<head>
  <title>Start Page</title>

  <style>
    html {
      align-items: center;
      color: #c50d0d;
      display: flex;
      font: 18px "Courier New", Courier, monospace;
      height: 100%;
      justify-content: center;
      margin: 0;
    }

    body {
      background-color:#14110f;
      display: flex;
      margin: 1em;
      padding: 1em;
    }

    h1 {
      font-size: 2em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #1d81b2;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    li:first-child {
      font-weight: bold;
      line-height: 2em;
    }

    img {
      border: 4px solid #313131;
      height: auto;
      object-fit: cover;
      object-position: 50% 100%;
      width: 18em;
    }
  </style>
</head>
<body>
  <nav>
    <h1> Search Time</h1>
    <ul>
      <li>General</li>
      <li><a href="https://Youtube.com/"> >Youtube</a></li>
      <li><a href="https://boards.4chan.org/trash/"> >Basketweaving_Forum</a></li>
      <li><a href="https://desuarchive.org/"> >Basketweaving_Archive</a></li>
      <li><a href="https://alternativeto.net/"> >"Muh FOSS"</a></li>
    </ul>
    <ul>
      <li>Browsin</li>
      <li><a href="https://duckduckgo.com/?t=hb&va=j"> >DuckTime</a></li>
      <li><a href="https://Twitter.com/"> >Bird_App</a></li>
      <li><a href="https://www.reddit.com/"> >"Le_Reddit"</a></li>
      <li><a href="https://calendar.google.com"> "What_did_I_have_to_do_again?"</a></li>
    </ul>
  </nav>

  <img src="https://files.catbox.moe/1m49l7.png">
</body>
</html>
